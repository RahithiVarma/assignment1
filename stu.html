<html>
  <head>
    <title>Student marks</title>
    <script>
    fuction student(name)
    {
       this.name=name;
        this.subj=new Array(Math.floor(Math.random()*100),
        Math.floor(Math.random()*100),Math.floor(Math.random()*100));
        
     }
    var stu1=new student("varma");
    var stu2=new student("aju");
    var stu3=new student("rai");
    var stu4=new student("blue");
    var stu5=new student("green");
    var avg=0;
    var students=new Array(stu1,stu2,stu3,stu4,stu5);
      for(var i=0;i<students.length;i++)
        
        for(var j=0;j<3;j++)
          {
            var sum=0;
           students[i].sum=sum+students[i].subj[j];
           }
          students[i].avg=students[i].sum/3;
          
          }
 
          document.writeln("<h1>names and marks</h1><br>");
          students.sort(function(x,y){return y.sum-x.sum;});
          for(var k=0;k<students.length;k++)
            {
              document.write(students[k].name+" "+students[k].sum);
             }
            document.writeln("<h1>names and avg</h1><br>");
            students.sort(function(x,y){return y.avg-x.avg;});
             for(var k=0;k<students.length;k++)
             {
                document.write(students[k].name+"  "+students[k].avg+"<br>");
              }
              students.sort(function(x,y){
                     if(x.name < y.name)
                          return -1
                      else
                          return 1
                })
                document.writeln("<h1>names</h1><br>");
      
    </script>
     </head>
    <body/>
     </html>
